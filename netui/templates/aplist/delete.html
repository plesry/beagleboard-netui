{% extends "base.html" %}
{% from "_helpers.html" import render_field, render_field_readonly %}
{% block title %}Delete AP{% endblock %}

{% block content %}
<form class="pure-form pure-form-stacked" method="POST">
  {{ form.hidden_tag() }}

    <legend>Do you really want to delete {{ ap.ssid }}?</legend>

      Delete IT!

  </fieldset>
</form>

{% endblock %}
